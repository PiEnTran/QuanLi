<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quản Lý Sản Phẩm</h1>

        <!-- Thanh tìm kiếm sản phẩm -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." oninput="searchProduct()">
        </div>

        <!-- Form nhập sản phẩm mới -->
        <div class="product-form">
            <input type="text" id="productName" placeholder="Tên sản phẩm" required>
            <input type="number" id="productPrice" placeholder="Giá (VND)" required>
            <input type="number" id="productQuantity" placeholder="Số lượng" required>
            <button onclick="addProduct()" class="product-btn">Thêm sản phẩm</button>
        </div>

        <!-- Bảng danh sách sản phẩm -->
        <h2>Danh Sách Sản Phẩm</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Giá (VND)</th>
                    <th>Số lượng tồn kho</th>
                    <th>Doanh thu dự kiến (VND)</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sản phẩm sẽ hiển thị tại đây -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
